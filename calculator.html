<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
     <div class="container">
        <div class="inputbox">
            <input type="text" dir="ltr"  id="resultbox" disabled>
        </div>
        <div class="buttons">
           <div><button onclick="clearresult()"><i class="fa-solid fa-c"></i></button></div>
           <div><button onclick="appendToResult('7')">7</button></div>
           <div><button onclick="appendToResult('4')">4</button></div>
           <div><button onclick="appendToResult('1')">1</button></div>
           <div><button onclick="persentage()">%</button></div>
        </div>
        <div class="buttons">
            <div><button onclick="operandclicked('/')" id="division"><i class="fa-solid fa-divide"></i></button></div>
            <div><button onclick="appendToResult('8')">8</button></div>
            <div><button onclick="appendToResult('5')">5</button></div>
            <div><button onclick="appendToResult('2')">2</button></div>
            <div><button onclick="appendToResult('0')">0</button></div>
        </div>
        <div class="buttons">
             <div><button  onclick="operandclicked('*')"><i class="fa-solid fa-xmark"></i></button></div>
             <div><button onclick="appendToResult('9')">9</button></div>
             <div><button onclick="appendToResult('6')">6</button></div>
             <div><button onclick="appendToResult('3')">3</button></div>
             <div><button onclick="appendToResult('.')">.</button></div>
        </div>
        <div class="buttons">
            <div><button onclick="deleteLastChar()"><i class="fa-solid fa-delete-left"></i></button></div>
            <div><button onclick="operandclicked('-')"><i class="fa-solid fa-minus"></i></button></div>
            <div><button onclick="operandclicked('+')"><i class="fa-solid fa-plus"></i></button></div>
            <div><button  id="equali" onclick="calculate('-')"><i class="fa-solid fa-equals"></i></button></div>
        </div>

     </div>

      <script src="js/calculator.js"></script>
</body>
</html>
